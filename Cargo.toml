[workspace]
members = [
    "crates/greentic-interfaces",
    "crates/greentic-interfaces-wasmtime",
    "crates/greentic-interfaces-host",
    "crates/greentic-interfaces-guest",
    "guest-tests/repo-ui-actions-dummy",
    "guest-tests/distributor-api-dummy",
    "guest-tests/oauth-broker-client-harness",
    "examples/component-describe",
    "examples/crates-io-consumer",
    "examples/guest-node-minimal",
    "examples/runner-host-smoke",
    "examples/provider-core-dummy",
]
resolver = "2"

[workspace.package]
license = "MIT"
edition = "2024"
authors = ["Greentic.ai"]
version = "0.4.77"
repository = "https://github.com/greentic-ai/greentic-interfaces"

[workspace.dependencies]
anyhow = "1"
greentic-interfaces = { path = "crates/greentic-interfaces", version = "0.4", default-features = false }
greentic-interfaces-wasmtime = { path = "crates/greentic-interfaces-wasmtime", version = "0.4", default-features = false }
greentic-interfaces-guest = { path = "crates/greentic-interfaces-guest", version = "0.4", default-features = false }
greentic-types = { version = "0.4"}
serde = { version = "1", features = ["derive"] }
serde_json = "1"
semver = "1"
time = "0.3"
thiserror = "2"
wasmtime = { version = "40", default-features = false, features = ["component-model", "cranelift", "runtime", "std"] }
wasmtime-wasi = "40"
wit-bindgen = { version = "0.51", default-features = false, features = ["macros", "realloc"] }
wit-bindgen-core = "0.51"
wit-bindgen-rust = "0.51"
schemars = { version = "1", features = ["derive"] }
wit-parser = "0.244"
insta = { version = "1", features = ["json"] }
camino = "1"
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }
walkdir = "2"
wat = "1"
