[package]
name = "greentic-interfaces"
version = "0.4.3"
edition = "2024"
rust-version = "1.85"
build = "build.rs"
license = "MIT"
repository = "https://github.com/greentic-ai/greentic-interfaces"
description = "Shared types for Greentic WIT definitions."
readme = "README.md"
homepage = "https://github.com/greentic-ai/greentic-interfaces"
documentation = "https://docs.rs/greentic-interfaces"
keywords = ["greentic", "wit", "wasm", "component"]
categories = ["wasm", "api-bindings"]
include = [
    "Cargo.toml",
    "Cargo.lock",
    "README.md",
    "LICENSE",
    "src/**",
    "wit/**",
    "build.rs",
    "scripts/validate-wit.sh",
    "scripts/package-wit.sh",
    "scripts/publish_wit.sh",
    "tools/validate_wit.sh",
]

[features]
default = ["bindings-rust"]
bindings-rust = ["dep:wit-bindgen"]
schema = ["dep:schemars", "greentic-types/schemars"]

[dependencies]
wasmtime = { version = "38.0", default-features = false, features = ["std", "runtime", "component-model"] }
wit-bindgen = { version = "0.43", optional = true }
schemars = { version = "0.8", features = ["derive"], optional = true }
greentic-types = { version = "^0.1.4", path = "../greentic-types" }
semver = "1"
time = "0.3"

[build-dependencies]
wit-bindgen-core = "0.43"
wit-bindgen-rust = "0.43"

[dev-dependencies]
serde_json = "1"
insta = { version = "1", features = ["json"] }
wit-parser = "0.239"
